name: Docker Image CI

on:
  push:
    branches:
      - "main"  # You can specify any branch here
  pull_request:
    branches:
      - "main"  # This triggers the workflow on PRs to the 'main' branch

jobs:
  build-and-push:
    runs-on: windows-2019

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to AWS ECR
      run: |
        docker login -u AWS -p $(aws ecr get-login-password --region ap-south-1) 767398044360.dkr.ecr.ap-south-1.amazonaws.com

    - name: Tag Docker image for ECR
      env:
        AWS_REGION: ap-south-1
        INFRA_ACCOUNT_NUMBER: ${{ secrets.AWS_ACCOUNT_ID }}
      run: docker tag alphaprasad01/cicddemo:latest $INFRA_ACCOUNT_NUMBER.dkr.ecr.$AWS_REGION.amazonaws.com/cicddemo:latest

    - name: Push Docker image to AWS ECR
      env:
        AWS_REGION: ap-south-1
        INFRA_ACCOUNT_NUMBER: ${{ secrets.AWS_ACCOUNT_ID }}
      run: docker push $INFRA_ACCOUNT_NUMBER.dkr.ecr.$AWS_REGION.amazonaws.com/cicddemo:latest
